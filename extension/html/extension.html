<!DOCTYPE html>
<html>

<head>
    <base href="../">

    <!--Should use minified in production-->
    <!--Import Font Awesome Icons-->
    <script src="js/fa-regular.js"></script>
    <script src="js/fa-solid.js"></script>
    <script src="js/fontawesome.js"></script>
    <!--
    <script src="js/fa-regular.min.js"></script>
    <script src="js/fa-solid.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    -->
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <!--
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    -->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        #action-accordion {
            margin-top: 0;
        }

        .tab-icon-wrapper {
            position: relative;
            width: 100%;
        }

        .tab-icon {
            position: absolute;
            right: 10px;
        }

        .no-link-colour {
            color: unset;
        }

        .fa-question-circle {
            color: #1976d2;
            margin-left: 10px;
        }

        .prefix {
            padding-right: 15px;
        }
    </style>
</head>

<body>
    <ul class="collapsible" id="action-accordion">
        <li id="login-tab">
            <div class="collapsible-header">
                Login
                <div class="tab-icon-wrapper">
                    <i class="fas fa-caret-right fa-lg tab-icon"></i>
                </div>
            </div>
            <div class="collapsible-body">
                <form id="login-form">
                    <div class="input-field">
                        <i class="fas fa-envelope fa-xs prefix"></i>
                        <label for="email">Email</label>
                        <input id="email" type="text">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock fa-xs prefix"></i>
                        <label for="password">Password</label>
                        <input id="password" type="text">
                    </div>
                </form>
            </div>
        </li>
        <li id="add-course-tab">
            <div class="collapsible-header">
                Add Course
                <div class="tab-icon-wrapper">
                    <i class="fas fa-caret-right fa-lg tab-icon"></i>
                </div>
            </div>
            <div class="collapsible-body">
                <span>Lorem ipsum dolor sit amet.</span>
            </div>
        </li>
        <li id="saved-courses-tab">
            <div class="collapsible-header">
                Saved Courses
                <div class="tab-icon-wrapper">
                    <i class="fas fa-caret-right fa-lg tab-icon"></i>
                </div>
            </div>
            <div class="collapsible-body">
                <span>Lorem ipsum dolor sit amet.</span>
            </div>
        </li>
        <li id="create-schedule-tab">
            <a class="no-link-colour" href="#">
                <div class="collapsible-header">
                    Create Schedule
                </div>
            </a>
        </li>
        <li id="add-schedule-tab">
            <div class="collapsible-header">
                Add Schedule
                <div class="tab-icon-wrapper">
                    <i class="fas fa-caret-right fa-lg tab-icon"></i>
                </div>
            </div>
            <div class="collapsible-body">
                <span>Lorem ipsum dolor sit amet.</span>
            </div>
        </li>
        <li id="saved-schedules-tab">
            <div class="collapsible-header">
                Saved Schedules
                <div class="tab-icon-wrapper">
                    <i class="fas fa-caret-right fa-lg tab-icon"></i>
                </div>
            </div>
            <div class="collapsible-body">
                <span>Lorem ipsum dolor sit amet.</span>
            </div>
        </li>
        <li id="register-courses-tab">
            <a class="no-link-colour" href="#">
                <div class="collapsible-header">
                    Register in Courses
                </div>
            </a>
        </li>
    </ul>
    <i class="fas fa-question-circle fa-2x"></i>

    <!--JavaScript at end of body for optimized loading-->
    <!--Use local unminified for testing-->
    <!--
    <script src="js/materialize.min.js"></script> 
    <script src="js/jquery-3.3.1.min.js"></script> 
    -->
    <script src="js/materialize.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popup.js"></script>

    <!--Initialize elements-->
    <script>
        var elem = document.querySelector('.collapsible');
        var instance = M.Collapsible.init(elem, null);
    </script>

    <!--
    Toggle accordian icons. Look for .svg since fa js inserts svg into i
    
    -->
    <script>
        $('#action-accordion .collapsible-header').click(function () {
            $(this).find('svg').toggleClass('fa-caret-right fa-caret-down');
        })
    </script>
</body>

</html>
